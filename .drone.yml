clone:
  path: golang.scot/liberty
build:
  image: registry.golang.scot/go:1.6
  pull: true
  commands:
    - uname -a
    - curl -sOL https://github.com/Masterminds/glide/releases/download/0.9.1/glide-0.8.2-linux-amd64.tar.gz
    - tar -zxvf glide-0.9.1-linux-amd64.tar.gz
    - mv linux-amd64/glide glide
    - chmod +x glide
    - rm -rf linux-amd64
    - rm -f glide-0.9.1-linux-amd64.tar.gz
    - ./glide install
    - cd router && go test
    - cd ../balancer && go test
    - cd ../liberty && go build .
